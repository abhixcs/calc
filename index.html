<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Unit Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100vh;
            font-family: 'IBM Plex Mono', monospace;
            background: #121212;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* Container styles */
        .container {
            width: 100%;
            height: 100vh;
            padding: 12px;
            display: flex;
            flex-direction: column;
        }

        /* Title */
        .heading {
            font-size: 22px;
            text-align: center;
            font-weight: bold;
            color: #ffffff;
            margin: 5px 0;
        }

        /* Form Section */
        .form-section {
            margin: 5px 0;
        }

        /* Input row layout */
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .input-label {
            width: 38%;
            font-size: 12px;
            color: #bbbbbb;
            padding-right: 8px;
        }

        /* Input Fields */
        input {
            width: 62%;
            padding: 8px 10px;
            height: 36px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: #222;
            color: #fff;
            transition: all 0.2s ease;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: #4c9aff;
            background: #333;
        }

        /* Button */
        .calc-button {
            width: 100%;
            padding: 10px;
            height: 40px;
            font-size: 16px;
            background: #4c9aff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
            margin: 8px 0;
            box-shadow: 0 2px 6px rgba(76, 154, 255, 0.3);
            -webkit-appearance: none;
        }

        .calc-button:active {
            background: #358cd8;
            transform: translateY(1px);
        }

        /* Results Section */
        .results-section {
            margin-top: 8px;
        }

        .subheading {
            font-size: 14px;
            color: #bbbbbb;
            margin-bottom: 8px;
            text-align: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
        }

        .result-box {
            padding: 8px 5px;
            background: #333;
            border-radius: 6px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-label {
            font-size: 10px;
            color: #bbbbbb;
            margin-bottom: 2px;
        }

        .result-value {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        /* Input number styling */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type=number] {
            -moz-appearance: textfield;
        }
        
        /* Compact layout for very small screens */
        @media (max-height: 500px) {
            .heading {
                font-size: 18px;
                margin: 2px 0;
            }
            
            .input-row {
                margin-bottom: 5px;
            }
            
            input {
                height: 30px;
                padding: 5px 8px;
            }
            
            .calc-button {
                height: 32px;
                margin: 5px 0;
            }
            
            .result-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="heading">Unit Calculator</h2>

        <div class="form-section">
            <div class="input-row">
                <div class="input-label">Total Amount:</div>
                <input type="number" id="totalAmount" placeholder="Enter total" inputmode="decimal">
            </div>
            
            <div class="input-row">
                <div class="input-label">A1 Price (55%):</div>
                <input type="number" id="priceA1" placeholder="Price per unit" inputmode="decimal">
            </div>
            
            <div class="input-row">
                <div class="input-label">A2 Price (30%):</div>
                <input type="number" id="priceA2" placeholder="Price per unit" inputmode="decimal">
            </div>
            
            <div class="input-row">
                <div class="input-label">A3 Price (15%):</div>
                <input type="number" id="priceA3" placeholder="Price per unit" inputmode="decimal">
            </div>
        </div>

        <button class="calc-button" id="calculateButton">CALCULATE</button>

        <div class="results-section">
            <h3 class="subheading">Units You Can Buy</h3>
            <div class="results-grid">
                <div class="result-box">
                    <p class="result-label">A1 (55%)</p>
                    <p class="result-value" id="unitsA1">0</p>
                </div>
                <div class="result-box">
                    <p class="result-label">A2 (30%)</p>
                    <p class="result-value" id="unitsA2">0</p>
                </div>
                <div class="result-box">
                    <p class="result-label">A3 (15%)</p>
                    <p class="result-value" id="unitsA3">0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners
            document.getElementById("calculateButton").addEventListener("click", calculate);
            
            // Add keyboard support
            document.addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    calculate();
                }
            });
            
            // Auto-focus first field
            document.getElementById("totalAmount").focus();
            
            // Set up input fields to move to next field
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach((input, index) => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            calculate();
                        }
                    }
                });
            });
        });

        function calculate() {
            let totalAmount = parseFloat(document.getElementById("totalAmount").value);
            let priceA1 = parseFloat(document.getElementById("priceA1").value);
            let priceA2 = parseFloat(document.getElementById("priceA2").value);
            let priceA3 = parseFloat(document.getElementById("priceA3").value);

            if ([totalAmount, priceA1, priceA2, priceA3].some(val => isNaN(val) || val <= 0)) {
                alert("Please enter valid positive numbers for all fields.");
                return;
            }

            // Calculate allocation amounts based on percentages
            let amounts = [
                totalAmount * 0.55, 
                totalAmount * 0.30, 
                totalAmount * 0.15
            ];
            
            // Calculate units
            let units = [
                amounts[0] / priceA1, 
                amounts[1] / priceA2, 
                amounts[2] / priceA3
            ];

            // Update result boxes
            const resultIds = ["unitsA1", "unitsA2", "unitsA3"];
            resultIds.forEach((id, i) => {
                document.getElementById(id).textContent = units[i].toFixed(2);
            });
        }
    </script>

</body>
</html>
