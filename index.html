<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Unit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'IBM Plex Mono', monospace; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #1a1a1a; 
            color: #ffffff; 
            margin: 0; 
            overflow: hidden; /* Prevent Scrolling */
        }
        .container {
            width: 95%; 
            max-width: 400px; 
            height: 90vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            padding: 20px; 
            border-radius: 10px; 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto; /* Enable scrolling for the container */
        }
        input {
            width: 100%; 
            padding: 14px; 
            font-size: 16px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            background: #222; 
            color: #fff; 
            border-radius: 6px; 
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            border-color: #4c9aff;
            background: #333;
        }
        button {
            width: 100%; 
            padding: 14px; 
            font-size: 18px; 
            font-weight: bold; 
            background: #4c9aff; 
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #358cd8;
        }
        .grid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px;
        }
        .result-box {
            padding: 12px; 
            background: #222; 
            border-radius: 6px; 
            text-align: center; 
            font-size: 18px; 
            font-weight: bold; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .result-box:hover {
            background: #333;
        }
        .heading {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
        }
        .subheading {
            text-align: center;
            font-size: 14px;
            color: #bbbbbb;
        }
        @media (max-width: 375px) {
            input, button { font-size: 14px; padding: 10px; }
            .result-box { font-size: 16px; padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="heading">Unit Calculator</h2>

        <div class="space-y-3">
            <input type="number" id="totalAmount" placeholder="Total Amount">
            <input type="number" id="priceA1" placeholder="Price of A1">
            <input type="number" id="priceA2" placeholder="Price of A2">
            <input type="number" id="priceA3" placeholder="Price of A3">
        </div>

        <button onclick="calculate()">Calculate</button>

        <div class="mt-6">
            <h3 class="subheading">Units You Can Buy</h3>
            <div class="grid">
                <div class="result-box">
                    <p class="text-xs text-gray-400">A1 (55%)</p>
                    <p id="unitsA1">0</p>
                </div>
                <div class="result-box">
                    <p class="text-xs text-gray-400">A2 (30%)</p>
                    <p id="unitsA2">0</p>
                </div>
                <div class="result-box">
                    <p class="text-xs text-gray-400">A3 (15%)</p>
                    <p id="unitsA3">0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            let totalAmount = parseFloat(document.getElementById("totalAmount").value);
            let priceA1 = parseFloat(document.getElementById("priceA1").value);
            let priceA2 = parseFloat(document.getElementById("priceA2").value);
            let priceA3 = parseFloat(document.getElementById("priceA3").value);

            if ([totalAmount, priceA1, priceA2, priceA3].some(val => isNaN(val) || val <= 0)) {
                alert("Enter valid numbers.");
                return;
            }

            let amounts = [totalAmount * 0.55, totalAmount * 0.30, totalAmount * 0.15];
            let units = [amounts[0] / priceA1, amounts[1] / priceA2, amounts[2] / priceA3];

            ["unitsA1", "unitsA2", "unitsA3"].forEach((id, i) => {
                document.getElementById(id).textContent = units[i].toFixed(2);
            });
        }
    </script>

</body>
</html>
