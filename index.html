<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Unit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'IBM Plex Mono', monospace; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        html, body { height: 100%; overflow: hidden; } /* Prevent Scrolling */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white flex justify-center items-center h-screen">

    <div class="w-full max-w-sm glass rounded-xl p-5 border border-gray-700 shadow-lg flex flex-col justify-between h-[90vh]">
        <h2 class="text-lg font-semibold text-center">Unit Calculator</h2>

        <!-- Input Fields -->
        <div class="space-y-2">
            <input type="number" id="totalAmount" placeholder="Total Amount"
                   class="w-full p-3 rounded-md bg-gray-900 text-white text-sm text-center border border-gray-600 focus:ring-2 focus:ring-gray-500 outline-none">
            <input type="number" id="priceA1" placeholder="Price of A1"
                   class="w-full p-3 rounded-md bg-gray-900 text-white text-sm text-center border border-gray-600 focus:ring-2 focus:ring-gray-500 outline-none">
            <input type="number" id="priceA2" placeholder="Price of A2"
                   class="w-full p-3 rounded-md bg-gray-900 text-white text-sm text-center border border-gray-600 focus:ring-2 focus:ring-gray-500 outline-none">
            <input type="number" id="priceA3" placeholder="Price of A3"
                   class="w-full p-3 rounded-md bg-gray-900 text-white text-sm text-center border border-gray-600 focus:ring-2 focus:ring-gray-500 outline-none">
        </div>

        <button onclick="calculate()" 
                class="w-full mt-2 bg-white text-black py-2 rounded-lg text-lg font-semibold hover:bg-gray-300 transition">
            Calculate
        </button>

        <!-- Results -->
        <div class="mt-2">
            <h3 class="text-xs text-gray-400 text-center mb-1">Units You Can Buy</h3>
            <div class="grid grid-cols-3 gap-2 text-center">
                <div class="p-2 bg-gray-900 rounded-lg border border-gray-700">
                    <p class="text-xs text-gray-400">A1 (55%)</p>
                    <p class="text-xl font-bold" id="unitsA1">0</p>
                </div>
                <div class="p-2 bg-gray-900 rounded-lg border border-gray-700">
                    <p class="text-xs text-gray-400">A2 (30%)</p>
                    <p class="text-xl font-bold" id="unitsA2">0</p>
                </div>
                <div class="p-2 bg-gray-900 rounded-lg border border-gray-700">
                    <p class="text-xs text-gray-400">A3 (15%)</p>
                    <p class="text-xl font-bold" id="unitsA3">0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            let totalAmount = parseFloat(document.getElementById("totalAmount").value);
            let priceA1 = parseFloat(document.getElementById("priceA1").value);
            let priceA2 = parseFloat(document.getElementById("priceA2").value);
            let priceA3 = parseFloat(document.getElementById("priceA3").value);

            if ([totalAmount, priceA1, priceA2, priceA3].some(val => isNaN(val) || val <= 0)) {
                alert("Enter valid numbers.");
                return;
            }

            let amounts = [totalAmount * 0.55, totalAmount * 0.30, totalAmount * 0.15];
            let units = [amounts[0] / priceA1, amounts[1] / priceA2, amounts[2] / priceA3];

            ["unitsA1", "unitsA2", "unitsA3"].forEach((id, i) => {
                document.getElementById(id).textContent = units[i].toFixed(2);
            });
        }
    </script>

</body>
</html>
