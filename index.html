<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Unit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 12px;
            height: 100%;
            font-family: 'IBM Plex Mono', monospace;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Container styles */
        .container {
            width: 100%;
            height: 100%;
            padding: 15px; /* 15px padding around the screen */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Title */
        h2.heading {
            font-size: 8vw;
            text-align: center;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 4vh;
        }

        /* Input Fields */
        input, button {
            width: 100%;
            padding: 5vw;
            font-size: 5vw;
            margin-bottom: 4vh;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        input {
            background: #222;
            color: #fff;
        }

        input:focus {
            background: #333;
            border-color: #4c9aff;
        }

        /* Blue Calculate Button */
        button {
            background: #4c9aff; /* Blue background */
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #358cd8; /* Darker blue on hover */
        }

        /* Result Boxes */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4vw;
            width: 100%;
            margin-top: 4vh;
        }

        .result-box {
            padding: 5vw;
            background: #333;
            border-radius: 12px;
            font-size: 6vw;
            font-weight: bold;
            text-align: center;
            color: #fff;
            transition: all 0.3s ease;
        }

        .result-box:hover {
            background: #444;
        }

        .subheading {
            font-size: 4vw;
            color: #bbbbbb;
            margin-top: 4vh;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 375px) {
            h2.heading {
                font-size: 8vw;
                margin-bottom: 5vh;
            }

            input, button {
                font-size: 6vw;
                padding: 6vw;
                margin-bottom: 5vh;
            }

            .result-box {
                font-size: 7vw;
                padding: 5vw;
            }

            .grid {
                gap: 4vw;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2 class="heading">Unit Calculator</h2>

        <div>
            <input type="number" id="totalAmount" placeholder="Total Amount">
            <input type="number" id="priceA1" placeholder="Price of A1">
            <input type="number" id="priceA2" placeholder="Price of A2">
            <input type="number" id="priceA3" placeholder="Price of A3">
        </div>

        <button onclick="calculate()">Calculate</button>

        <div class="mt-6">
            <h3 class="subheading">Units You Can Buy</h3>
            <div class="grid">
                <div class="result-box">
                    <p class="text-xs text-gray-400">A1 (55%)</p>
                    <p id="unitsA1">0</p>
                </div>
                <div class="result-box">
                    <p class="text-xs text-gray-400">A2 (30%)</p>
                    <p id="unitsA2">0</p>
                </div>
                <div class="result-box">
                    <p class="text-xs text-gray-400">A3 (15%)</p>
                    <p id="unitsA3">0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            let totalAmount = parseFloat(document.getElementById("totalAmount").value);
            let priceA1 = parseFloat(document.getElementById("priceA1").value);
            let priceA2 = parseFloat(document.getElementById("priceA2").value);
            let priceA3 = parseFloat(document.getElementById("priceA3").value);

            if ([totalAmount, priceA1, priceA2, priceA3].some(val => isNaN(val) || val <= 0)) {
                alert("Enter valid numbers.");
                return;
            }

            let amounts = [totalAmount * 0.55, totalAmount * 0.30, totalAmount * 0.15];
            let units = [amounts[0] / priceA1, amounts[1] / priceA2, amounts[2] / priceA3];

            ["unitsA1", "unitsA2", "unitsA3"].forEach((id, i) => {
                document.getElementById(id).textContent = units[i].toFixed(2);
            });
        }
    </script>

</body>
</html>
